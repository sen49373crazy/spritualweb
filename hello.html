<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauceck and Lage Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ff9900;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .item span {
            font-weight: bold;
        }
        .contact {
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>FOOD MENU</h1>
        <div class="section">
            <h2>MAIN COURSE</h2>
            <div class="item">
                <span>Cheeseburger</span>
                <span>$34</span>
            </div>
            <!-- Add other main course items here -->
        </div>
        <div class="section">
            <h2>APPETIZERS</h2>
            <div class="item">
                <span>Fruit Salad</span>
                <span>$13</span>
            </div>
            <!-- Add other appetizers here -->
        </div>
        <div class="section">
            <h2>BEVERAGES</h2>
            <div class="item">
                <span>Milk Shake</span>
                <span>$3</span>
            </div>
            <!-- Add other beverages here -->
        </div>
        <div class="contact">
            ☎ 123-456-7890 ⬥ 123 Anywhere St., Any City
        </div>
    </div>
</body>
</html>
